<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Character encoding/viewport setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <!-- Title  -->
    <title>Note Taker</title>
    <!-- Linking Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Linking Font Awesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
       <!-- Nav bar -->
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <!-- Icons for saving and adding new notes -->
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
     <!-- Main content container -->
    <div class="container-fluid">
      <div class="row">
              <!-- Sidebar for displaying list of notes -->  
        <div class="col-4 list-container">
          <div class="card">
            <!-- Unordered list for note items -->
            <ul class="list-group"></ul>
          </div>
        </div>
          <!-- Main area for note title and text -->
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
       <!-- Link JavaScript file -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
